<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@1.7.0/dist/htmx.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova senha</title>
</head>
<body>
    <section class="flex justify-center mx-auto lg:mx-0 items-center min-h-screen w-10/12 lg:w-full bg-center bg-cover">
        <div class=" flex relative w-[400px] p-8 h-auto bg-transparent border-2 border-solid border-white border-opacity-50 rounded-[20px] backdrop-blur-lg justify-center items-center">
            <div>
                <form id="form" action="/reset-password/submit/" method="post" class="my-10">
                    <h2 class="text-3xl text-white text-center">Nova senha</h2>
                    <div class="relative my-8 w-80 border-b-2 border-white">
                        <iconify-icon class="absolute right-2 text-white text-[1.2em] top-5" icon="ion:lock-closed-outline"></iconify-icon>
                        <input class="w-full h-12 bg-transparent border-0 outline-0 text-[1em] lg:px-5 md:pl-0 md:pr-35 text-white" type="password" id="newPassword" name="newPassword" required>
                        <label class="foco absolute top-2/4 left-0.5 text-white text-[1em] pointer-events-none transition duration-500" for="newPassword">Senha</label>
                    </div>
                    <div class="flex gap-x-8 justify-center">
                        <button class="w-full h-10 rounded-[40px] bg-white border-0 outline-0 cursor-pointer text-[1.1em] font-semibold" type="submit">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>

<script>

    function getTokenFromURL() {
    const url = window.location.href;
    const tokenRegex = /token\/(.+)/;
    const matches = url.match(tokenRegex);
    return matches ? matches[1] : null;
}

const token = getTokenFromURL();
console.log(token);

document.getElementById("form").action = "/reset-password/submit/" + token

</script>
